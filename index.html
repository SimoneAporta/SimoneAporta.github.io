<!DOCTYPE HTML>

		<title>Cyber_Profile</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			body {
				background-color: #0a0a0a;
				color: #fff;
				font-family: Arial, sans-serif;
				overflow: hidden;
			}

			#bg {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: radial-gradient(circle, #45007e 10%, #000000 90%);
				animation: animateBg 10s infinite alternate;
			}

			@keyframes animateBg {
				0% { filter: hue-rotate(0deg); }
				100% { filter: hue-rotate(360deg); }
			}

			nav ul li a {
				color: #9d4edd;
				transition: all 0.3s;
			}

			nav ul li a:hover {
				color: #d4aaff;
				transform: scale(1.1);
			}

			.typing-effect {
				overflow: hidden;
				border-right: .15em solid #9d4edd;
				white-space: nowrap;
				animation: typing 3s steps(30, end) infinite, blink-caret .75s step-end infinite;
			}

			@keyframes typing {
				from { width: 0 }
				to { width: 100% }
			}

			@keyframes blink-caret {
				from, to { border-color: transparent }
				50% { border-color: #9d4edd }
			}
		</style>
	</head>
	<body class="is-preload">
		<div id="bg"></div>
		<div id="wrapper">
			<div id="overlay"></div>
			<div id="main">

							<li><a href="mailto:aporta.simone@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</nav>
				</header>
